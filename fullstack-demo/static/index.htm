<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<!-- axios for REST calls -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- basic Bootstrap4 CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!-- development version of VueJS (use https://cdn.jsdelivr.net/npm/vue@2.6.10 in production) -->

<div id="app">

  <h3>Simple CRM</h3>

  <div v-if="user">
    
    <p class="w-25"><img :src="user.avatar" alt="avatar"></p>
    <p><button @click="logOut">Upload New Avatar</button></p>

    <p><textarea name='bio' v-model="user.bio" v-on:change="updateBio"></textarea></p>

    <form action='account' method='POST' enctype='multipart/form-data' class="d-none">
      <p><input type='file' name='avatar' id='avatar' accept='image/gif, image/jpg, image/jpeg, image/png'/></p>
    </form>

    <p><button @click="logOut">Log Out</button></p>
    
  </div>

  <div v-if="!user">

      <input type="text" placeholder="email" v-model="login.email"/>
      <input type="password" placeholder="password" v-model="login.password"/>
      <button @click="logIn">Log In</button> or <button @click="register">Register</button>
    
  </div>

  <div class="text-danger">{{error}}</div>

</div>

<script src="/app.js"></script>
