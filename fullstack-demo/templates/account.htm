<h3>Welcome, {{user.id}}</h3>

<h3>{{message}}</h3>

<img src="{{user.avatar}}?{{range(1,99999)|random}}" alt="avatar">

<p>Bio: {{user.bio}}</p>

<form action='account' method='POST' enctype='multipart/form-data'>
  <p><textarea name='bio' id='bio' placeholder='bio'>{{user.bio}}</textarea></p>
  <p><input type='file' name='avatar' id='avatar' accept='image/gif, image/jpg, image/jpeg, image/png'/></p>
  <p><input type='submit' name='submit'/></p>
</form>

<a href="/logout">Log Out</a>
