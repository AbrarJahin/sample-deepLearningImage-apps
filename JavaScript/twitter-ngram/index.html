<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Twitter Ngram Demo</title>
    <link rel="shortcut icon" href="<%= slug %>/public/images/favicon-bw.png" type="image/png">
    <link rel="stylesheet" media="screen" href="<%= slug %>/public/css/algo.min.css">
    <link rel="stylesheet" media="screen" href="<%= slug %>/public/css/bootstrap3.min.css"Ã¥>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="<%= slug %>/public/js/algorithmia.js"></script>
    <script src="<%= slug %>/public/js/d3.min.js" type="text/javascript"></script>
    <script src="<%= slug %>/public/js/algorithmia.d3.js" type="text/javascript"></script>
    <script src="<%= slug %>/public/js/algorithmia.data.js" type="text/javascript"></script>
    <script src="<%= slug %>/public/js/main.js" type="text/javascript"></script>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <style>

    select, input {
        width: 140px;
    }

    .vcard {
      font-size: 18px;
      min-height: 400px;
      border: 4px solid #555;
      margin-top: 20px;
      padding: 16px;

    }
    </style>
  </head>
  <body>
    <div class="well" ng-app="algorithmia" ng-controller="twitterNgramControl" id="sitemapControl">
      <header>Algorithmia Twitter Ngram Generator</header>

      <!-- Inputs -->
      <form ng-submit="gen()">
        <label>Enter Twitter handle</label>
        <div>
          <input type="text" class="form-control inline-form-control" ng-model="tname">
          <input type="submit" class="btn btn-primary" value="Generate">
          <span class="aspinner algo-spinner"></span>
          <span id="demo-status"></span>
        </div>
      </form>

      <!-- Outputs -->
      <div class="vcard" ng-bind="vcard">
      </div>

    </div>
  </body>
</html>
